<div class="container mt-4">
    <div class="mt-3 mb-3 text-center">
        <h1>Receipt Entry Form</h1>
    </div>
</div>
<div class="container border mt-3">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Receipt Date</label>
        <input type="text" [(ngModel)]="receipt.receiptDate" class="form-control" placeholder="Receipt Date">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Particular</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">Sell</option>
            <option value="2">Rent</option>
            <option value="3">Tax</option>
            <option value="4">VAT</option>
            <option value="5">Shopping</option>
            <option value="6">Salary</option>
            <option value="7">Salary & Shopping</option>
          </select>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Branch Name</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">Bangla Food Kinshicho</option>
            <option value="2">Bangla Bazar Halal food</option>
            <option value="3">Modina Telecom</option>
            <option value="3">Club 1 Night</option>
          </select>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Receipt Method</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">Bank</option>
            <option value="2">Cash</option>
            <option value="3">Cash and Bank</option>
            <option value="4">Card</option>
            <option value="5">Check</option>
          </select>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Receipt Amount</label>
        <input type="number" class="form-control" placeholder="Receipt Amount">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="mb-3 text-center">
        <button type="button" class="btn btn-success">Save</button>
        <button type="button" class="ml-2 btn btn-warning">Reset</button>
    </div>    
</div>
